  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    /* Я не особо помню про ES5 и ES6, прочитал в интернете.
    Я так понял, ES5 более старый, а в ES6 используются функции-стрелки, например. Но, как я понял, 
    стрелочные функции нельзя использовать для создания методов внутри объектов.
    Или использовать в качестве конструктора. Почему не понял, но у меня и не получилось.
     */




    class ProductES6 {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
      make25Discount() {
        this.price *= 0.75;
      }
    }


    let productES6 = new ProductES6('"Продукт"', 100);
    console.log(`Название: ${productES6.name}, Цена товара: ${productES6.price} `);
    productES6.make25Discount();
    console.log(`Название: ${productES6.name}, Цена товара: ${productES6.price}`);

    function ProductES5(secondName, secondPrice) {
      this.secondName = secondName;
      this.secondPrice = secondPrice;
    }

    ProductES5.prototype.make25Discount = function () {
      this.secondPrice *= 0.75;
    }

    const productES5 = new ProductES5('"Продукт"', 100);
    console.log(`Название: ${productES5.secondName}, Цена товара: ${productES5.secondPrice} `);
    productES5.make25Discount();
    console.log(`Название: ${productES5.secondName}, Цена товара: ${productES5.secondPrice}`);













  </script>
